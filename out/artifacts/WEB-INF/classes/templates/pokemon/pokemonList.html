                            <i class="t" th:rel="${dict.value}" th:text="${dict.label}"></i>
                        </b>
                    </p>-->

            <div class="cotb mt15 tb6bb0">

                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>属性</th>
                        <th>特性</th>
                        <th>隐藏特性</th>
                        <th>HP</th>
                        <th>攻击</th>
                        <th>防御</th>
                        <th>特攻</th>
                        <th>特防</th>
                        <th>速度</th>
                        <th>总计</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="list:${list}">
                        <td th:text="${list.name}"></td>
                        <td>
                            <div th:if="${list.type1}" th:style="'display:inline-block;color:#000000;padding: 5px 10px;margin: 5px;width: 4em;background:' + ${DictUtils.getDictLabels(list.type1,'pk_color','#ffffff')} + ''" th:text="${DictUtils.getDictLabels(list.type1,'pk_type','--')}"></div>
                            <div th:if="${list.type2}" th:style="'display:inline-block;color:#000000;padding: 5px 10px;margin: 5px;width: 4em;background:' + ${DictUtils.getDictLabels(list.type2,'pk_color','#ffffff')} + ''" th:text="${DictUtils.getDictLabels(list.type2,'pk_type','--')}"></div>

                            <div th:if="${list.t2}" style="display: inline-block;padding: 5px 10px;margin: 5px;" th:text="${list.t2}"></div>
                        </td>
                        <td th:text="${list.t0}"></td>
                        <td th:text="${list.hp}"></td>
                        <td th:text="${list.atk}"></td>
                        <td th:text="${list.def}"></td>
                        <td th:text="${list.sat}"></td>
                        <td th:text="${list.sdf}"></td>
                        <td th:text="${list.spd}"></td>
                        <td th:text="${list.total}"></td>
                    </tr>
                    </tbody>
                </table>
                <!-- cotb --></div>
