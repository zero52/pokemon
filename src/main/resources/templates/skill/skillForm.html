<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link th:href="@{/css/layui.css}" rel="stylesheet" media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>默认表格</legend>
</fieldset>
<form class="layui-form" action="" method="post" th:object="${skill}" th:action="@{'/a/skill/save'}">
  <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
          <input name="name" class="layui-input" type="text" autocomplete="off" lay-verify="title">
        </div>
      </div>
  </div>
  
  <div class="layui-form-item">
	<div class="layui-inline">
		<label class="layui-form-label">属性</label>
		<div class="layui-input-block">
		  <select name="type" lay-filter="aihao" lay-verify="required">
			<option value=""></option>
			<option th:each="dict:${DictUtils.getDictList('pk_type')}" th:value="${dict.value}" th:text="${dict.label}"></option>
		  </select>
		</div>
	</div>
	<div class="layui-inline">
		<label class="layui-form-label">类型</label>
		<div class="layui-input-block">
		  <select name="category" lay-filter="aihao">
			<option value=""></option>
			<option th:each="dict:${DictUtils.getDictList('pk_skill_category')}" th:value="${dict.value}" th:text="${dict.label}"></option>
		  </select>
		</div>
	</div>
  </div>
  
  <div class="layui-form-item">
    <div class="layui-inline">
		<label class="layui-form-label">威力</label>
		<div class="layui-input-block">
		  <input name="power" class="layui-input" type="text" autocomplete="off" lay-verify="title">
		</div>
    </div>
	<div class="layui-inline">
		<label class="layui-form-label">命中</label>
		<div class="layui-input-block">
		  <input name="dex" class="layui-input" type="text" autocomplete="off" lay-verify="title">
		</div>
    </div>
	<div class="layui-inline">
		<label class="layui-form-label">PP</label>
		<div class="layui-input-block">
		  <input name="pp" class="layui-input" type="text" autocomplete="off" lay-verify="title">
		</div>
    </div>
  </div>
<!--    <div class="layui-form-item" pane="">
        <label class="layui-form-label">招式特征</label>
        <div class="layui-input-block">
            <input name="like1[write]" title="球" type="checkbox" checked="" lay-skin="primary">
            <input name="like1[read]" title="波动" type="checkbox" lay-skin="primary">
            <input name="like1[game]" title="" disabled="" type="checkbox" lay-skin="primary">
        </div>
    </div>-->
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" type="submit" lay-filter="demo1" lay-submit="">立即提交</button>
      <button class="layui-btn layui-btn-primary" type="reset">重置</button>
    </div>
  </div>
</form>
 
<script th:src="@{/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [
      /^[\S]{6,12}$/
      ,'密码必须6到12位，且不能出现空格'
    ]
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    // layer.alert(JSON.stringify(data.field), {
    //   title: '最终的提交信息'
    // })
    return true;
  });
 
  //表单赋值
  layui.$('#LAY-component-form-setval').on('click', function(){
    form.val('example', {
      "username": "贤心" // "name": "value"
      ,"password": "123456"
      ,"interest": 1
      ,"like[write]": true //复选框选中状态
      ,"close": true //开关状态
      ,"sex": "女"
      ,"desc": "我爱 layui"
    });
  });
  
  //表单取值
  layui.$('#LAY-component-form-getval').on('click', function(){
    var data = form.val('example');
    alert(JSON.stringify(data));
  });
  
});
</script>

</body>
</html>
